<html>
<head> 
<title>Creating tables with CSS</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Basic HTML Tables</h2>

<table style="width:100%">
  <tr>
 <th>level1</th>
 <th>level2</th>
 <th>level3</th>
 <th>Info</th>
 <th>Name</th>
</tr>
<tr>
<td rowspan="6">System</td>
<td rowspan="4">System Apps</td>
<td rowspan="3">SystemEnv</td>
<td>App Test</td>
<td>foo</td>
</tr>
<tr>
<td>App memory</td>
<td>foo</td>
</tr>
<tr>
<td>App Test</td>
<td>bar</td>
</tr>
<tr>
<td>SystemEnv2</td>
<td>App Test</td>
<td>bar</td>
</tr>
<tr>
<td rowspan="2">System Memory</td>
<td rowspan="2">Memory Test</td>
<td>Memory Func</td>
<td>foo</td>
</tr>
<tr>
<td>Apps Test</td>
<td>foo</td>
</tr>
</body>
</html>
