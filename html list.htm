<Doctype html>
<html>
<head>
<title>  Creating list with CSS </title>
<style>
#number{  
list-style-type:decimal;
}
</style>
</head>
<body>
<h1>Example of HTML List</h1>
<h3>Unordered  List</h3>
<ul>
<li>Java</li>
<li>PHP</li>
<li>NTE</li>
</ul>
<h3>Ordered List</h3>
<ol id="decimal">
<li>Java</li>
<li>PHP</li>
<li>NTE</li>
</ol>
<h3>Dekiniton list</h3>
<dl>
<dt>Java</dt>
<dd>It is oop language</dd>
<dt>PHP</dt>
<dd>It is open source</dd>
<dt>NTE</dt>
<dd>Net is also a programming language</dd>
</dl>
</body>
</html>
